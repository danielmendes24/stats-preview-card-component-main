<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>


  <main>
    <div class="box">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="image-header-mobile">
      <div class="text">
        <div class="resize">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="text-2">
          <div class="text-item">
            <span class="font">10k+</span>
            <span class="font-2">COMPANIES</span>
          </div>
          <div class="text-item">
            <span class="font">314</span>
            <span class="font-2">TEMPLATES</span>
          </div>
          <div class="text-item">
            <span class="font">12M+</span>
            <span class="font-2">QUERIES</span>
          </div>
        </div>
      </div>

      <img class="desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop">

    </div>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/danielmendes24" target="_blank">Daniel</a>.
    </div>
  </footer>

</body>

</html>
