  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <main>
    <div class="box">

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer

        </div>

          <div class="text-item">
            <span>10k+</span>
            <span>companies</span>
          </div>
          <div class="text-item">
            <span>314</span>
            <span>templates</span>
          </div>
          <div class="text-item">
            <span>12m+</span>
            <span>queries</span>
          </div>
        </div>
      </div>

      <img class="desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop">

    </div>


  </main>
